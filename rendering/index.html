<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Speech to Sign</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="top-row">
			<h1 id="label"></h1>
		  </div>
		<div class="row">
			<div class="column">
				<div id="container"></div>
			</div>
			<div class="column">
				<form method="POST" action="/" enctype="multipart/form-data">
					<input type="file" name="file" accept=".wav, .mp3">
					<br>
					<input type="submit" value="Upload and Transcribe">
				</form>
				<form id="inputForm">
					<br>
					<textarea id="message" name="message" rows="20" cols="80"></textarea>
					<br> <br>
					<input type="submit" value="Submit">
				</form>
			</div>
		</div>
		

		<script type="module" src="/main.js"></script>
	</body>
</html>
